<html lang="en">
<head>

    <title>Rock scissors</title>
  <link href="rock-paper-scissors.css" rel="stylesheet">
</head>
<body>

    <p class="title">Rock Paper Scissors</p>

    <button class="js-playerMove js-rock-button move-button" onclick="speeck();
    speeck1();
    
    " ><img src="images/rock-emoji.png" class="move-icon"></button>
    <button class="js-playerMove js-paper-button move-button" onclick="speeck(); speeck1(); " ><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="js-playerMove js-scissors-button move-button" onclick="speeck(); speeck1();"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result" ></p>
    <p class=" js-moves" ></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-play-button reset-score-button">Reset Score</button>
<button class="auto-play-button"


onclick="
autoplay();">Auto play</button>
